<div class="container mt-3">
	<h1 class="lead">Delete a user</h1>
	<div hx-ext="response-targets">
		<form id="form-group-form" class="text-start" hx-delete="/portal/system_admin/hx/user" hx-confirm="Are you sure about this?" hx-target="#response" hx-target-400="#response" hx-swap="innerhtml">
			<div class="form-group">
				<label for="email" class="fs-6 mx-2">User's email</label>
				<input type="text" id="email" name="email" class="form-control" required>
			</div>
			<div class="form-group mt-3">
				<label for="last_updated_by" class="fs-6 mx-2">Last Updated By</label>
				<input type="text" id="last_updated_by" name="last_updated_by" class="form-control" value="{{ subject }}" readonly>
			</div>
			<button type="submit" class="btn btn-primary mt-3">submit</button>
		</form>
		<div id="response" class="mt-3"></div>
	</div>
</div>
