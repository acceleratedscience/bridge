<div class="section-header flex flex-row">
	<a  hx-get="system_admin/hx/tab?tab=Main" hx-target="#system_admin_group" class="cb-link">Group Management</a>
	&nbsp;&nbsp;&rsaquo;&nbsp;
	Create Group
</div>
<div class="flex flex-col items-center" hx-ext="response-targets">
	<form hx-post="system_admin/hx/group" hx-target="#response-message" hx-swap="innerHTML"
		hx-target-400="#response-message" class="w-full">
		<input type="hidden" name="last_updated_by" value="{{ subject }}">
		<div id="response-message" class="mb-4 -mt-4 text-green-600"></div>
		<div class="input-submit">
			<label for="group_name_input">Name</label>
			<div>
				<input type="text" id="group_name_input" name="name" placeholder="Enter name" class="w-full mb-2">
				<button type="submit" class="cb_button">Create</button>
			</div>
		</div>
		<label class="mt-4">Subscriptons</label>
		<ul class="sub-options">
			{% for item in items %}
			<li>
				<input type="checkbox" id="item-{{ item }}" name="subscriptions" value="{{ item }}">
				<label for="item-{{ item }}">{{ item }}</label>
			</li>
			{% endfor %}
		</ul>
	
	</form>
</div>
