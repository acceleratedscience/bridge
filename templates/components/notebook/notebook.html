{# Notebook #}

<div id="notebook-wrapper">
	<div  hx-ext='response-targets'>
		{% if notebook.start_time == "None" %}
			{% include 'components/notebook/start.html' %}
		{% else %}
			{% if notebook.status == "Ready" %}
				{% include 'components/notebook/ready.html' %}
			{% else %}
				{% include 'components/notebook/poll.html' %}
			{% endif %}
		{% endif %}
	</div>
</div>
