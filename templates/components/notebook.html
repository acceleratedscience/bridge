{# Notebook #}

<div id="notebook-wrapper">
	{% if notebook.start_time == "None" %}
		<cds-button hx-post="/notebook_manage/hx/create" hx-target="#notebook-wrapper" hx-swap="innerhtml">
			Spin up a notebook
		</cds-button>
	{% else %}
		{% if notebook.status == "Ready" %}
			{% include 'components/notebook_ready.html' %}
		{% else %}
			{% include 'components/notebook_poll.html' %}
		{% endif %}
	{% endif %}
</div>
