<p class="pt-2">You currently have an workbench running.</p>
<div class="flex flex-col flex-grow pt-2 text-center justify-center items-center">
	<a id="notebook_open_button"
		class="lg:w-[300px] w-[220px] h-[50px] py-2 flex justify-center items-center cb_button cursor-pointer"
		href="{{ notebook.url }}{% if notebook.start_up_url %}/{{ notebook.start_up_url }}{% endif %}"
		hx-post="/notebook_manage/hx/enter" hx-target="#notebook_panel" hx-swap="innerhtml" target="_blank" _="on click
          call window.open(me.href, '_blank')" tabindex="0">
		Open Workbench
	</a>
	<a id="notebook_terminate_button"
		class="lg:w-[300px] w-[220px] h-[50px] py-2 mt-4 flex justify-center items-center cb_button cursor-pointer"
		hx-delete="/notebook_manage/hx/delete" hx-target="#notebook_panel" hx-swap="innerhtml settle:5s"
		hx-confirm="Are you sure you want to terminate: {{ notebook.name }}?" tabindex="0">
		Terminate Workbench
	</a>
	<a id="notebook_terminate_button"
		class="lg:w-[300px] w-[220px] h-[50px] py-2 mt-4 flex justify-center items-center cb_button cursor-pointer"
		hx-delete="/notebook_manage/hx/delete?save=true" hx-target="#notebook_panel" hx-swap="innerhtml"
		hx-confirm="Are you sure you want to terminate: {{ notebook.name }}?" tabindex="0">
		Terminate Workbench Save Work
	</a>
</div>
