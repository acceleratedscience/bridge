<table class="table-display mt-4">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
			<th scope="col">Updated</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr class="clickable" hx-get="system_admin/hx/tab?tab=UserModify&user={{user.email}}" hx-target="#system_admin_user">
			<td>{{ user.user_name }}</td>
			<td>{{ user.email }}</td>
			<td title="{{ user.updated_at }}">{{ user.updated_at | time_ago }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
