<div class="flex flex-row">
	<p class="border-b font-bold">Edit {{ target_user }}</p>
	<div class="flex flex-row justify-end border-b font-bold flex-grow">
		<a id="group_admin_back" hx-get="system_admin/hx/tab?tab=UserList" hx-target="#system_admin_user"
			class="flex justify-center w-16 text-center cb_button_secondary cursor-pointer" tabindex="0">
			<svg focusable="false" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="20" height="20"
				viewBox="0 0 32 32" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
				<path d="M14 26L15.41 24.59 7.83 17 28 17 28 15 7.83 15 15.41 7.41 14 6 4 16 14 26z"></path>
				<title>Arrow left</title>
			</svg>
		</a>
	</div>
</div>
<div class="mb-4">
	<form class="flex flex-col items-center" hx-patch="system_admin/hx/user" hx-target="#response-message"
		hx-swap="innerHTML">
		<input type="hidden" name="email" value="{{ target_user }}">
		<input type="hidden" name="last_updated_by" value="{{ subject }}">
		<label for="user_type_select" class="mt-2">
			Choose User Type:
		</label>
		<select id="user_type_select" name="user_type" class="border w-full hover:border-gray-400 my-2 px-4 py-2 pr-8 leading-tight
           focus:outline-none focus:shadow-outline focus:border-blue-500" _="on change log my.value" {# Hyperscript
			action: Log selected value on change #}>
			{% for item in user_items %}
			<option value="{{ item }}">
				{{ item }}
			</option>
			{% endfor %}
		</select>

		<label for="user_group_select">
			Choose User Group:
		</label>
		<select id="user_group_select" name="groups" class="border w-full hover:border-gray-400 mt-2 px-4 py-2 pr-8 leading-tight
           focus:outline-none focus:shadow-outline focus:border-blue-500" _="on change log my.value" {# Hyperscript
			action: Log selected value on change #}>
			{% for item in group_items %}
			<option value="{{ item }}">
				{{ item }}
			</option>
			{% endfor %}
		</select>
		<button type="submit"
			class="lg:w-[300px] w-[220px] h-[50px] py-2 mt-4 flex justify-center items-center cb_button cursor-pointer">
			Save
		</button>
	</form>
	<div id="response-message" class="mt-4 text-green-600">
	</div>
</div>
