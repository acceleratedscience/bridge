{% set sub_len = subscriptions | length %}
<div class="grid xl:grid-cols-3 lg:grid-cols-2 grid-cols-1 min-h-60">
	<div id="user_info" class="px-3 py-3 mx-3 mb-4 xl:my-0 rounded-md dark:bg-[#343a3f] bg-[#f4f4f4]">
		<p class="border-b">User Info</p>
		<p class="pt-4">Name: {{ name }}</p>
		<p>Email: {{ email }}</p>

	</div>
	<div id="group_info" class="px-3 py-3 mx-3 xl:my-0 lg:mb-4 rounded-md dark:bg-[#343a3f] bg-[#f4f4f4]">
		<p class="border-b">Group Info</p>
		<p class="pt-4">Name: {{ group | first }}</p>
		<p>Subscription{{ sub_len | pluralize }}: {{ subscriptions | join(sep=", ") }}</p>
	</div>

	<div id="other_info" class="px-3 py-3 mx-3 mt-4 xl:my-0 rounded-md dark:bg-[#343a3f] bg-[#f4f4f4]">
		<p class="border-b">{{ name }}</p>
	</div>
	#}
</div>
