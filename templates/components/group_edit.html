<div class="section-header flex flex-row">
	<a hx-get="system_admin/hx/tab?tab=GroupList" hx-target="#system_admin_group" class="cb-link">Group Management</a>
	&nbsp;&nbsp;&rsaquo;&nbsp;
	<a class="cb-link" hx-get="system_admin/hx/tab?tab=GroupView&group={{ group_name }}" hx-target="#system_admin_group">{{ group_name | capitalize }}</a>
	&nbsp;&nbsp;&rsaquo;&nbsp;
	Subscriptions
</div>
<div class="flex flex-col items-center" hx-ext="response-targets">
	<form hx-patch="system_admin/hx/group" hx-target="#response-message" hx-swap="innerHTML"
		hx-target-400="#response-message" class="w-full">
		<input type="hidden" name="name" value="{{ group_name }}">
		<input type="hidden" name="last_updated_by" value="{{ subject }}">
		
		<div id="response-message" class="mb-4 -mt-4 text-green-600"></div>
		<button type="submit"class="cb_button">Save Selection</button>
		<label class="mt-4">Subscriptons</label>
		<ul class="sub-options">
			{% for item in selections %}
			<li>
				<input type="checkbox" id="item-{{ item.0 }}" name="subscriptions" value="{{ item.0 }}">
				<label for="item-{{ item.0 }}">{{ item.0 }}</label>
			</li>
			{% endfor %}
		</ul>
	</form>
</div>
